<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen-Ai Chat</title>
    <link rel="icon" href="../image/20250215_162348-removebg-preview 1 (1).png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
</head>
<body>
  <button class="mobile-menu-btn">
    <i class="ri-menu-line"></i>
  </button>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="../image/20250215_162348-removebg-preview 1 (1).png" class="logo">
      <span class="logo-text">Karen<span class="gradient">-Ai</span></span>
    </div>
    <div class="sidebar-menu">
      <a href="#" class="menu-item" id="new-chat-btn">
        <i class="ri-add-circle-line"></i>
        <span>Chat Baru</span>
      </a>
      <div id="chat-history-list" class="chat-history-list"></div>  
    </div>
    
    <div class="sidebar-footer">
      <button class="toggle-btn">
        <i class="ri-arrow-left-s-line"></i>
      </button>
    </div>
  </div>
  
  <!-- Tombol Profile di pojok kanan atas -->
  <button id="profile-btn" class="profile-btn">
    <img id="profile-btn-photo" src="../image/20250215_162348-removebg-preview 1 (1).png" alt="Profile" style="width:32px; height:32px; border-radius:50%;">
  </button>
  
  
  <div class="chat-container">
    <div id="initial-message">
      <div class="greeting">
        Halo aku Karen <span class="gradient">Ai</span>
      </div>
      <div class="sub-text">apa yang bisa kubantu?</div>
    </div>
    
    <div class="chat-messages" id="chat-messages"></div>
    <div id="preview-container"></div>
    <div class="chat-input centered" id="chat-input">
      <div class="input-wrapper">
        <label for="file-upload" class="upload-icon">
          <i class="ri-camera-line upload-img" style="font-size: 24px;"></i>
        </label>
        <textarea id="user-input" placeholder="Ketik Pesan"></textarea>
      </div>
      <input type="file" id="file-upload" style="display: none;">
      <button id="send-btn">
        <i class="ri-send-plane-line"></i>
      </button>
    </div>
    <p class="warning-text">Karen<span class="gradient">-Ai</span> versi WhatsApp, <a href="https://wa.me/6282241451003" style="color: #CCC;">Gasken</a></p>
  </div>
  
<!-- Modal Profile -->
<!-- Modal Profile -->
<div id="profile-modal" class="modal-overlay" style="display: none;">
  <div class="modal">
    <h3>Profile Info</h3>
    <!-- Elemen gambar untuk foto profil -->
    <img id="profile-photo" src="" alt="Profile Photo" style="width:80px; height:80px; border-radius:50%; margin-bottom:10px;">
    <p id="profile-details"></p>
    <!-- Tombol untuk mengganti foto profil -->
    <button id="change-photo-btn" class="modal-btn">Ubah Foto</button>
    <!-- Input file tersembunyi -->
    <input type="file" id="profile-photo-input" style="display: none;" accept="image/*">
    <button id="close-profile" class="modal-btn">Close</button>
    <button id="logout-btn" class="modal-btn">Logout</button>
  </div>
</div>


  
  <script src="chat.js"></script>
</body>
</html>
