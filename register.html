<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karen-Ai - Register</title>
  <link rel="icon" href="image/20250215_162348-removebg-preview 1 (1).png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Krub:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: rgba(27,25,25,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .register-container {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
      color: white;
    }
    .register-container h2 {
      margin-bottom: 20px;
      font-family: "Krub", serif;
    }
    .register-container form {
      display: flex;
      flex-direction: column;
    }
    .register-container input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .register-container button {
      padding: 10px;
      background: linear-gradient(to right, #006327, #00DF58);
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .toggle-link {
      font-size: 13px;
    }
    .toggle-link a {
      color: #39A2E9;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register for Karen-Ai</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Daftar</button>
    </form>
    <p class="toggle-link">Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <script>
    // Fungsi notifikasi sederhana
    function showNotification(message) {
      alert(message);
    }

    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      // Simpan kredensial di localStorage (hanya untuk demo)
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      // Inisialisasi histori chat untuk akun baru dengan array kosong
      localStorage.setItem('chatHistory_' + username, JSON.stringify([]));
      // Tampilkan notifikasi dan langsung pindah ke halaman login
      showNotification("Registrasi berhasil. Silakan login.");
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
